<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown to HTML Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- CodeMirror CSS for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
  <!-- highlight.js CSS for HTML code panel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><span class="icon">üìù</span> Markdown to HTML Converter</h1>
    <div class="theme-switcher">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="vibrant">Vibrant</option>
      </select>
      <label for="preview-style">Preview Style:</label>
      <select id="preview-style">
        <option value="default">Default</option>
        <option value="article">Article</option>
        <option value="technical">Technical</option>
        <option value="elegant">Elegant</option>
      </select>
    </div>
  </header>
  <main>
    <section class="panel input-panel">
      <div class="panel-header">
        <span>Markdown Input</span>
        <button id="clear-btn" title="Reset (Ctrl+R)">üßπ</button>
      </div>
      <textarea id="markdown-editor"></textarea>
      <div class="shortcut-hint">Shortcuts: Ctrl+K (Copy) &middot; Ctrl+D (Download) &middot; Ctrl+R (Reset)</div>
    </section>
    <section class="panel output-panel">
      <div class="tabs">
        <button class="tab-btn active" data-tab="preview">Preview</button>
        <button class="tab-btn" data-tab="html">HTML Code</button>
      </div>
      <div class="tab-content" id="preview-tab"></div>
      <pre class="tab-content" id="html-tab" style="display:none;"></pre>
      <div class="output-actions">
        <button id="copy-btn" title="Copy HTML (Ctrl+K)">Copy HTML</button>
        <button id="download-btn" title="Download HTML (Ctrl+D)">Download</button>
      </div>
      <div id="copy-feedback" class="feedback"></div>
    </section>
  </main>
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
